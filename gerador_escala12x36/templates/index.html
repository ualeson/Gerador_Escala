<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Escala</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        .dark-mode .container {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
        }

        .dark-mode .form-control,
        .dark-mode .form-select {
            background-color: #333;
            color: white;
            border-color: #555;
        }

        .dark-mode .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .dark-mode .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        
        #toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="toggle-btn" onclick="toggleDarkMode()">游깿</button>
    
    <div class="container mt-5">
        <h2 class="text-center">Gerador de Escala de Trabalho</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message | safe }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Selecione o arquivo de matr칤culas (.txt)</label>
                <input type="file" name="file" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Selecione o m칡s e ano</label>
                <input type="month" name="data" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Hor치rios (HH:MM)</label>
                <div class="row">
                    {% for i in range(4) %}
                        <div class="col-md-3">
                            <input type="text" name="horario{{ i }}" class="form-control horario-mask" 
                                   placeholder="--:--" pattern="\d{2}:\d{2}" inputmode="numeric" maxlength="5" required>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Escala</label>
                <select name="escala" class="form-select">
                    <option value="diurna">Diurna</option>
                    <option value="noturna">Noturna</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Dias</label>
                <select name="par_impar" class="form-select">
                    <option value="par">Pares</option>
                    <option value="칤mpar">칈mpares</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Gerar Escala</button>
        </form>
    </div>

    <script>
        
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');

            
            const btn = document.getElementById("toggle-btn");
            if (document.body.classList.contains('dark-mode')) {
                btn.innerHTML = "游"; 
            } else {
                btn.innerHTML = "游깿"; 
            }
        }

        
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".horario-mask").forEach(function (input) {
                input.addEventListener("input", function (e) {
                    let value = e.target.value.replace(/\D/g, ""); 
                    if (value.length > 4) value = value.slice(0, 4); 

                    let formatted = "";
                    if (value.length >= 2) {
                        formatted = value.slice(0, 2) + ":" + value.slice(2, 4);
                    } else {
                        formatted = value;
                    }

                    e.target.value = formatted;
                });

                
                input.addEventListener("blur", function (e) {
                    let value = e.target.value;
                    let parts = value.split(":");

                    if (parts.length === 2) {
                        let hours = parseInt(parts[0], 10);
                        let minutes = parseInt(parts[1], 10);

                        if (isNaN(hours) || hours < 0 || hours > 23 || isNaN(minutes) || minutes < 0 || minutes > 59) {
                            e.target.value = "";
                            alert("Hor치rio inv치lido! Use o formato HH:MM (00:00 - 23:59).");
                        }
                    } else {
                        e.target.value = "";
                        alert("Hor치rio inv치lido! Use o formato HH:MM.");
                    }
                });
            });
        });
    </script>
</body>
</html>
